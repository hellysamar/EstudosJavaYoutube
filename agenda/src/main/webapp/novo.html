<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Agenda de Contatos</title>
		
		<!-- <link rel="stylesheet" href="reset.css"> -->
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="imagens/favicon.png">
	</head>
	<body>
		<h1>Criar Novo Contatos</h1>
			<form name="formContato" action="insert">
		 		<h3>Nome completo*</h3>
				<input type="text" name="nome" placeholder="Insira o nome" class="Caixa1">
				<h3>Telefone</h3>
				<input type="text" name="fone" placeholder="Insira o telefone" class="Caixa2">
				<h3>E-mail*</h3>
				<input type="text" name="email" placeholder="Insira o e-mail" class="Caixa1">
				<br><br>			
				<input class="Botao1" type="button" value="Criar" onclick="validar()">
				<a class="Botao3" href="main">Cancelar</a>
			</form>
	<script src="scripts/validador.js"></script>
	</body>
</html>
